<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Search</title>
    <link rel="stylesheet" href="g-img.css" />
  </head>
  <body>
    <div class="container">
      <div class="links">
        <a href="/search/index.html">google search</a>
        <a href="/advanced-search/advanced.html">advanced search</a>
        <a class="show-app-img" href="https://about.google/products/">
          <img src="/images/show-app.png" width="23rem" alt="" />
        </a>
        <a
          href="https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Ftab%3Dkk&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession"
          >gmail</a
        >
      </div>
      <div class="middle">
        <div class="img">
          <img src="/images/google.png" alt="" />
          <span>images</span>
        </div>
        <form action="https://google.com/search">
          <input type="text" name="q" class="search-bar" />
          <input hidden name="tbm" value="isch" />
          <input class="search-btn" type="submit" value="Google Search" />
          <img
            class="search-icon"
            src="/images/search-icon.png"
            height="18rem"
            width="18rem"
            alt=""
          />
          <div class="mic-cam">
            <img class="cam" src="/images/cam.png" width="21.5rem" alt="" />
            <img class="mic" src="/images/mic.png" width="20rem" alt="" />
            <img src="/images/search (2).png" width="20rem" alt="" />
          </div>
        </form>
      </div>
      <footer>
        <div class="city">
          <p>iraq</p>
        </div>
        <div class="s-f">
          <ul class="f-left">
            <a
              href="https://about.google/?utm_source=google-IQ&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              ><li>about</li></a
            >
            <a
              href="https://ads.google.com/intl/en_iq/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              ><li>advertising</li></a
            >
            <a
              href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
              ><li>business</li></a
            >
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              ><li>how search works</li></a
            >
          </ul>
          <ul class="f-right">
            <a href="https://policies.google.com/privacy?hl=en-IQ&fg=1"
              ><li>privacy</li></a
            >
            <a href="https://policies.google.com/terms?hl=en-IQ&fg=1"
              ><li>terms</li></a
            >
            <a href="https://www.google.com/preferences?hl=en-IQ&fg=1"
              ><li>settings</li></a
            >
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
