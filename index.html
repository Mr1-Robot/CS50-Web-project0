<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <div class="big-one">
      <div class="upper-right-links">
        <a href="google-img.html">google images</a>
        <a href="advanced.html">advanced search</a>

        <a class="show-img" href="https://about.google/products/">
          <img src="/images/show-app.png" width="22rem" alt="" />
        </a>

      </div>
      <div class="container">

            src="/images/search-icon.png"
            width="15rem"
            alt=""
          />
          <img class="mic-icon" src="/images/mic.png" width="21rem" alt="" />
          <input type="text" name="q" class="search-bar" />
          <div class="btns">
            <input type="submit" value="google search" />
            <input type="submit" name="btnI" value="i'm feeling lucky" />
          </div>
        </form>
        <div class="offered">
          <p>google offered: <span>English</span> <span>العربية</span></p>
        </div>
      </div>
      <footer>
        <div class="city">
          <p>iraq</p>
        </div>
        <div class="s-f">
          <ul class="f-left">
            <li>
              <a
                href="https://about.google/?utm_source=google-IQ&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                >about</a
              >
            </li>
            <li>
              <a
                href="https://ads.google.com/intl/en_iq/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >advertising</a
              >
            </li>
            <li>
              <a
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
                >business</a
              >
            </li>
            <li>
              <a href="https://www.google.com/search/howsearchworks/?fg=1">
                how search works
              </a>
            </li>
          </ul>
          <ul class="f-right">
            <li>
              <a href="https://policies.google.com/privacy?hl=en-IQ&fg=1">
                privacy
              </a>
            </li>
            <li>
              <a href="https://policies.google.com/terms?hl=en-IQ&fg=1">
                terms
              </a>
            </li>
            <li>
              <a href="https://www.google.com/preferences?hl=en-IQ&fg=1">
                settings
              </a>
            </li>
          </ul>
        </div>
